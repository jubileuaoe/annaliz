<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Overlay AOE2 - Adaptado aoe2recs</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial;
    }
    #player {
      padding: 10px;
      border: 1px solid #555;
      width: 300px;
    }
  </style>
</head>
<body>

<div id="player">Carregandoâ€¦</div>

<script>
const PROFILE_ID = 215442; // coloque o ID aqui

async function carregarPerfil() {
    try {
        const resp = await fetch(`https://aoe2recs.com/api/profile/${PROFILE_ID}`);
        const data = await resp.json();

        document.getElementById("player").innerHTML = `
            <h3>${data.profile.name}</h3>
            <p><b>Elo RM:</b> ${data.profile.rating_rm}</p>
            <p><b>Elo DM:</b> ${data.profile.rating_dm}</p>
            <p><b>Partidas:</b> ${data.profile.games}</p>
        `;
    } catch (e) {
        document.getElementById("player").innerText = "Erro ao carregar dados.";
        console.error(e);
    }
}

carregarPerfil();
setInterval(carregarPerfil, 15000); // atualiza a cada 15 segundos
</script>

</body>
</html>
