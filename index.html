<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contador para a chegada da Anna Liz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 80px;
      background-color: #ffe6f0; /* rosa beb√™ */
      color: #4b0082;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    h2 {
      font-weight: normal;
      font-size: 1.5em;
      color: #8b008b;
      margin-top: 0;
    }

    .contador {
      font-size: 2em;
      margin-top: 40px;
    }

    .borboleta {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://i.pinimg.com/736x/23/d0/bc/23d0bc78fc05125d21a8c295d931c8b8.jpg'); /* imagem de borboleta com fundo transparente */
      background-size: contain;
      background-repeat: no-repeat;
      animation: voar linear infinite;
      opacity: 0.8;
    }

    @keyframes voar {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(50vw);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Contagem regressiva para a chegada da Anna Liz üë∂üíñ</h1>
  <h2>Papai e mam√£e ansiosos! üçºüíû</h2>
  <div class="contador" id="contador"></div>

  <!-- Borboletas -->
  <script>
    const totalBorboletas = 12;

    for (let i = 0; i < totalBorboletas; i++) {
      const borboleta = document.createElement("div");
      borboleta.classList.add("borboleta");
      borboleta.style.left = Math.random() * 100 + "vw";
      borboleta.style.animationDuration = (6 + Math.random() * 4) + "s";
      borboleta.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(borboleta);
    }

    const dataNascimento = new Date("2025-06-16T00:00:00").getTime();

    function atualizarContador() {
      const agora = new Date().getTime();
      const diferenca = dataNascimento - agora;

      if (diferenca <= 0) {
        document.getElementById("contador").innerHTML = "A Anna Liz j√° chegou! üéâüë∂üíó";
        return;
      }

      const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

      document.getElementById("contador").innerHTML =
        `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos ‚è≥`;
    }

    atualizarContador();
    setInterval(atualizarContador, 1000);
  </script>
</body>
</html>
